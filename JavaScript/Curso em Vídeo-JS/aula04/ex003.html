<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: yellow;
            text-align: center;
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Esse é minha primeira aula para aprender JavaScript</p>
    <script>
        var n1 = Number.parseFloat (window.prompt('Digite um numero:')); 
        var n2 = Number.parseFloat (window.prompt('Digite outro numero: '));
        var s = n1 + n2 
         window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`)
         // number + number) + pode ser para adição 
         // (sring + string) e para concatenação 
    </script>
</body>
</html>
