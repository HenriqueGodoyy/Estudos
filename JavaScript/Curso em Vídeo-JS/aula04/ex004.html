<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt(' qual e seu nome?')
        document.writeln(`Ola, <strong>${nome}</strong> seu nome tem ${nome.length} letras. </br>`)
        document.writeln(` Seu nome em maiusculas e ${nome.toUpperCase()} letras. </br>`)
        document.writeln(` Seu nome em minusculas e ${nome.toLowerCase()} letras.`)

    </script>
</body>
</html>
