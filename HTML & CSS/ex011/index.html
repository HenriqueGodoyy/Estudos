<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio em HTML5</h1>
    <audio src="midia/spotifydown.com - Seya - SativaMusic.mp3" controls autoplay></audio>
    <!--são compativeis com MP3 WAV OGG ( nao suar WAV porque e muito pesado)-->
    <audio preload="metadata" autoplay controls>
          <source src="midia/spotifydown.com - Seya - SativaMusic.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
